log4j.rootLogger=INFO,console,cspnew

log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.Threshold=INFO 
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p %d %c %l %n%m%n%n

log4j.appender.cspnew=org.apache.log4j.DailyRollingFileAppender
log4j.appender.cspnew.File=F:/logs/snfncapnew/snfncapnew.txt
log4j.appender.cspnew.datePattern='.'yyyy-MM-dd HH'.txt'
log4j.appender.cspnew.layout=org.apache.log4j.PatternLayout
log4j.appender.cspnew.layout.ConversionPattern=%p %d %c %l %n%m%n%n
